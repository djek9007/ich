{% load mptt_tags %}
<div class="most-recent-single">

    {% recursetree items %}

        {% if node.url %}
            <div class="most-recent-capt">
                <h4><a class="" href="{{ node.url }}">{{ node.title }}</a></h4>
            </div>
        {% elif node.name %}
            <div class="most-recent-capt">
                <h4><a class="" href="{{ node.name }}">{{ node.title }}</a></h4>
            </div>
        {% else %}
            <div class="most-recent-capt">
                <h4><a class="" href="{{ node.content_object.get_absolute_url }}">{{ node.title }}</a></h4>
            </div>
        {% endif %}
        {% if not node.is_leaf_node %}
            <div class="most-recent-capt">
                {{ children }}
            </div>
        {% endif %}
        </div>>

    {% endrecursetree %}

</div>
